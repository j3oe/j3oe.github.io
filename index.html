<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio with Playground & Dev Log</title>
<style>
  body {
    background:#111;
    color:#ddd;
    font-family: 'Segoe UI', sans-serif;
    margin:0;
    padding:0;
  }
  h2 { color:#f0f0f0; margin-top:40px; text-align:center; }
  section { padding:40px 20px; max-width:1000px; margin:auto; }
  /* Playground */
  #playground-container {
    display:flex;
    flex-direction:column;
    gap:15px;
    background:#1a1a1a;
    padding:20px;
    border-radius:10px;
  }
  #codeInput {
    width:100%;
    height:200px;
    background:#222;
    color:#eee;
    border:none;
    padding:10px;
    border-radius:6px;
    font-family:monospace;
    resize:vertical;
  }
  #runBtn {
    background:#444;
    color:#fff;
    padding:10px 20px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    transition:background 0.3s;
    align-self:flex-start;
  }
  #runBtn:hover { background:#666; }
  #preview {
    width:100%;
    height:250px;
    background:#fff;
    border-radius:6px;
    border:none;
  }

  /* Dev Log */
  #markdownInput {
    width:100%;
    height:200px;
    background:#222;
    color:#eee;
    border:none;
    padding:10px;
    border-radius:6px;
    font-family:monospace;
    resize:vertical;
  }
  #renderBtn {
    background:#444;
    color:#fff;
    padding:10px 20px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    transition:background 0.3s;
    margin-top:10px;
  }
  #renderBtn:hover { background:#666; }
  #devLogPreview {
    background:#1a1a1a;
    padding:20px;
    border-radius:10px;
    margin-top:20px;
  }
  a { color:#9dc3ff; }
</style>
</head>
<body>

<!-- ========================= -->
<!-- CODE PLAYGROUND SECTION -->
<!-- ========================= -->
<section id="code-playground">
  <h2>Code Playground</h2>
  <div id="playground-container">
    <p>Write HTML/CSS/JavaScript below and click <strong>Run</strong> to see it in action:</p>
    <textarea id="codeInput">
<!-- Example: -->
<h1 style="color:gray;">Hello World!</h1>
<script>
  console.log("Hello from inside the iframe!");
</script>
    </textarea>
    <button id="runBtn">Run Code</button>
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</section>

<!-- ========================= -->
<!-- DEV LOG SECTION -->
<!-- ========================= -->
<section id="dev-log">
  <h2>Developer Log</h2>
  <p>Write Markdown to create quick dev notes. Click <strong>Render</strong> to convert to HTML.</p>
  <textarea id="markdownInput"># My First Dev Log  
Today I added a **Code Playground** to my portfolio.  
- Learned about `iframe` sandboxing.  
- Practiced Markdown parsing with [marked.js](https://github.com/markedjs/marked).  
  </textarea>
  <button id="renderBtn">Render Markdown</button>
  <div id="devLogPreview"></div>
</section>

<!-- marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // Code Playground
  const runBtn = document.getElementById('runBtn');
  const codeInput = document.getElementById('codeInput');
  const preview = document.getElementById('preview');
  runBtn.addEventListener('click', () => {
    const code = codeInput.value;
    const blob = new Blob([code], { type: 'text/html' });
    preview.src = URL.createObjectURL(blob);
  });

  // Dev Log
  const renderBtn = document.getElementById('renderBtn');
  const markdownInput = document.getElementById('markdownInput');
  const devLogPreview = document.getElementById('devLogPreview');
  renderBtn.addEventListener('click', () => {
    const raw = markdownInput.value;
    devLogPreview.innerHTML = marked.parse(raw);
  });

  // Render initial markdown on load
  devLogPreview.innerHTML = marked.parse(markdownInput.value);
</script>
</body>
</html>
