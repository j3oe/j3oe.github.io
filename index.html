<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Josephuv Portfolio</title>
<style>
  body, html {margin:0; padding:0; font-family:'Segoe UI',sans-serif; background:black; color:white; overflow:hidden; scroll-behavior:smooth;}

  /* Loading Screen */
  #loading-screen {position:fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:black; cursor:pointer; z-index:9999; transition:opacity 1s ease;}
  #loading-screen img {width:max(60px,10vw); height:auto; animation:spin 2s linear infinite;}
  @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

  /* Gallery */
  .gallery {display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; padding:2rem;}
  .project {background:#111; border:1px solid #00ffcc; border-radius:8px; padding:1rem; text-align:center; cursor:pointer; transition:0.3s; position:relative;}
  .project:hover {box-shadow:0 0 10px #00ffcc66,0 0 20px #00ffcc33; transform:translateY(-2px);}
  .project img {max-width:100%; border-radius:5px;}

  /* Tooltip */
  .tooltip {position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0.8); opacity:0; pointer-events:none; background-color:#111; padding:1rem 1.5rem; border-radius:8px; color:#fff; border:1px solid #00ffcc; box-shadow:0 0 15px #00ffcc66,0 0 30px #00ffcc33; transition:opacity 0.3s ease, transform 0.3s ease; max-width:80%; text-align:center; font-size:1rem; z-index:1000;}
  .tooltip.visible {opacity:1; pointer-events:auto; transform:translate(-50%,-50%) scale(1);}

  /* Modal */
  .modal {display:none; position:fixed; z-index:10000; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.8);}
  .modal-content {background:#111; margin:10% auto; padding:1rem; border:1px solid #00ffcc; width:90%; max-width:500px; border-radius:8px; color:white; position:relative;}
  .close {color:#00ffcc; position:absolute; top:10px; right:20px; font-size:2rem; font-weight:bold; cursor:pointer;}

  /* Buttons */
  button {padding:0.5rem 1rem; border:none; border-radius:5px; background:#00ffcc; color:black; font-weight:bold; cursor:pointer; transition:0.3s; margin-top:0.5rem;}
  button:hover {box-shadow:0 0 10px #00ffcc66,0 0 20px #00ffcc33;}
  input, textarea {width:100%; padding:0.5rem; border-radius:5px; border:1px solid #444; background:#111; color:white; margin-bottom:0.5rem;}
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
  <img src="assets/cross.png" alt="Loading animation">
</div>

<main id="blog">
  <div class="gallery">
    <!-- Project 1 -->
    <div class="project" data-project="1">
      <img src="assets/project1.png" alt="Project 1">
      <p>Game Prototype</p>
    </div>

    <!-- Project 2 -->
    <div class="project" data-project="2">
      <img src="assets/project2.png" alt="Project 2">
      <p>AI API Experiment</p>
    </div>

    <!-- Project 3 -->
    <div class="project" data-project="3">
      <img src="assets/project3.png" alt="Project 3">
      <p>Note-taking Tool</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>
</main>

<script>
  // Loading screen
  const loadingScreen = document.getElementById('loading-screen');
  const blog = document.getElementById('blog');
  loadingScreen.addEventListener('click',()=>{
    loadingScreen.style.opacity='0';
    loadingScreen.style.pointerEvents='none';
    blog.style.opacity='1';
    document.body.style.overflow='auto';
  });

  // Projects modal logic
  const projects = document.querySelectorAll('.project');
  const modal = document.getElementById('projectModal');
  const modalBody = document.getElementById('modalBody');
  const closeBtn = modal.querySelector('.close');

  projects.forEach(project=>{
    project.addEventListener('click', ()=>{
      const id = project.dataset.project;
      modal.style.display = 'block';
      modalBody.innerHTML = ''; // Clear previous content

      if(id==='1'){ // Game Prototype
        const output = document.createElement('p'); output.id = 'gameOutput';
        const btn = document.createElement('button'); btn.textContent='Click Me!';
        let clickCount=0;
        btn.onclick = ()=>{ clickCount++; output.textContent='Count: '+clickCount; }
        output.textContent='Click the button to increase count!';
        modalBody.appendChild(output); modalBody.appendChild(btn);

      } else if(id==='2'){ // AI API Experiment
        const input = document.createElement('input'); input.id='aiInput'; input.placeholder='Ask a question...';
        const btn = document.createElement('button'); btn.textContent='Send';
        const output = document.createElement('p'); output.id='aiOutput';
        btn.onclick = ()=>{
          const question = input.value.trim();
          if(!question){ output.textContent='Please type a question.'; return; }
          const responses = ["Interesting question!","Try experimenting.","Let me think...","Several ways to do that.","Here's an idea."];
          output.textContent='AI Response: '+responses[Math.floor(Math.random()*responses.length)];
        };
        modalBody.appendChild(input); modalBody.appendChild(btn); modalBody.appendChild(output);

      } else if(id==='3'){ // Note-taking Tool
        const textarea = document.createElement('textarea'); textarea.id='noteInput'; textarea.rows=5; textarea.placeholder='Type your notes here...';
        const btn = document.createElement('button'); btn.textContent='Save Note';
        const status = document.createElement('p'); status.id='noteStatus';
        btn.onclick = ()=>{
          const note = textarea.value;
          if(!note){ status.textContent='Nothing to save!'; return; }
          localStorage.setItem('myNote', note);
          status.textContent='Note saved!';
        };
        const saved = localStorage.getItem('myNote'); if(saved) textarea.value = saved;
        modalBody.appendChild(textarea); modalBody.appendChild(btn); modalBody.appendChild(status);
      }
    });
  });

  // Close modal
  closeBtn.onclick = ()=>{ modal.style.display='none'; }
  window.onclick = e=>{ if(e.target===modal) modal.style.display='none'; }
</script>

</body>
</html>
