<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Hidden Truth Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      text-shadow: 0 0 2px #ff0000, 0 0 5px #00ff00;
      overflow-x: hidden;
    }
    header {
      background: repeating-linear-gradient(45deg, #000, #111 10px);
      color: #ff00ff;
      text-align: center;
      padding: 3rem 1rem;
      border-bottom: 5px dashed #00ffff;
      filter: drop-shadow(0 0 15px #ff0000);
      transform: skewY(-1deg);
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 8px #ff00ff, 0 0 15px #00ff00;
      transform: rotate(-1deg);
    }
    header p {
      font-size: 1.2rem;
      color: #00ff00;
      text-shadow: 0 0 5px #ff00ff;
      transform: rotate(1deg);
    }
    main {
      max-width: 780px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1a0000;
      border: 4px dotted #ff0000;
      border-radius: 10px;
      box-shadow: 0 0 40px #ff00ff, 0 0 60px #00ff00;
      transform: skewX(-0.5deg);
    }
    h2 {
      color: #ff3300;
      text-transform: uppercase;
      font-size: 1.7rem;
      text-shadow: 0 0 7px #ff00ff, 0 0 15px #00ff00;
      transform: rotate(-1deg);
    }
    .post {
      margin-bottom: 4rem;
    }
    button {
      background: #000;
      color: #ff00ff;
      border: 3px dotted #00ff00;
      padding: 1rem 2rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin-top: 2rem;
      filter: drop-shadow(0 0 10px #ff0000);
      transition: all 0.2s ease-in-out;
      transform: rotate(-1deg);
    }
    button:hover {
      background: #ff0000;
      color: #000;
      text-shadow: 0 0 15px #00ff00;
      transform: rotate(1deg) scale(1.08);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #00ff00;
      transform: skewY(0.5deg);
    }
    p {
      text-indent: 2em;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Hidden Truth Journal</h1>
    <p>they don’t want you to know...</p>
  </header>

  <main>
    <div id="post" class="post"></div>
    <button onclick="generatePost()">New Revelation</button>
  </main>

  <footer>
    &copy; 2025 The Hidden Truth Journal. Open your eyes.
  </footer>

  <script>
    const subjects = [
      "pigeons", "streetlights", "Wi-Fi routers", "microwaves", 
      "fluoride", "5G towers", "chemtrails", "smartphones", 
      "lizard people", "the moon", "satellites", "clouds",
      "vaccines", "traffic lights", "credit cards", "barcodes"
    ];

    const actions = [
      "are actually", "were designed to be", "hide", "disguise", 
      "control", "manipulate", "send signals to", "monitor"
    ];

    const objects = [
      "government surveillance devices", "mind-control transmitters",
      "alien technology", "secret listening stations", "tracking implants",
      "hidden antennas", "psy-ops experiments", "brainwashing machines"
    ];

    const fillers = [
      "Wake up, people!", 
      "They’ve been hiding this since the 1970s.",
      "Why do you think nobody talks about this?",
      "It’s all connected.",
      "Mainstream media will never cover this.",
      "If you follow the money, it all makes sense.",
      "This is why history books are full of lies.",
      "The evidence is right in front of us.",
      "Ask yourself why this information is so hard to find.",
      "Coincidence? No such thing."
    ];

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePost() {
      const subject = random(subjects);
      const action = random(actions);
      const object = random(objects);

      const title = `The Truth About ${subject.toUpperCase()}`;
      const paragraph1 = `Did you know that ${subject} ${action} ${object}? This is not a joke — the facts are hidden in plain sight.`;
      const paragraph2 = `${random(fillers)} ${random(fillers)} ${random(fillers)}`;
      const paragraph3 = `Next time you see ${subject}, remember: it’s part of a bigger plan. ${random(fillers)}`;

      document.getElementById("post").innerHTML = `
        <h2>${title}</h2>
        <p>${paragraph1}</p>
        <p>${paragraph2}</p>
        <p>${paragraph3}</p>
      `;
    }

    generatePost();
  </script>
</body>
</html>
