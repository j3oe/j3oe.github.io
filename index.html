<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Portfolio</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
  }
  h1,h2,h3 { text-align:center; }
  a { color:#888; }

  /* ===== Project Grid ===== */
  .project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1rem;
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .project {
    background: #111;
    border: 1px solid #333;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
  }
  .project:hover { background: #222; }

  /* ===== Project Modal ===== */
  .modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
    z-index:999;
  }
  .modal-content {
    background:#111;
    padding:1.5rem;
    width:90%;
    max-width:600px;
    border:1px solid #444;
    border-radius:12px;
    position:relative;
    overflow:auto;
    max-height:80vh;
  }
  .modal-close {
    position:absolute;
    top:10px;
    right:15px;
    font-size:28px;
    cursor:pointer;
    color:#888;
  }

  /* ===== Skills Pills ===== */
  .skill-group {
    max-width:900px;
    margin:2rem auto;
    padding:0 1rem;
  }
  .pills {
    display:flex;
    flex-wrap:wrap;
    gap:0.5rem;
  }
  .pill {
    background:#222;
    color:#fff;
    padding:0.5rem 1rem;
    border-radius:999px;
    border:1px solid #555;
    cursor:pointer;
    transition:0.3s;
  }
  .pill:hover { background:#444; }
  .tooltip {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#222;
    color:#fff;
    padding:1rem 1.5rem;
    border:1px solid #555;
    border-radius:10px;
    display:none;
    max-width:300px;
    text-align:center;
    z-index:1000;
  }

  /* ===== Playground & Dev Log ===== */
  .play-container {
    display:flex;
    flex-direction:column;
    gap:1rem;
    max-width:900px;
    margin:2rem auto;
    background:#111;
    padding:1rem;
    border:1px solid #333;
    border-radius:12px;
  }
  .play-container textarea {
    width:100%;
    min-height:250px;
    font-family:monospace;
    font-size:16px;
    line-height:1.4;
    background:#000;
    color:#eee;
    padding:1rem;
    border:1px solid #444;
    resize:vertical;
    overflow:auto;
  }
  .play-container button {
    align-self:flex-start;
    padding:0.5rem 1rem;
    background:#444;
    border:1px solid #666;
    color:#fff;
    cursor:pointer;
    border-radius:8px;
    transition:background 0.3s;
  }
  .play-container button:hover { background:#666; }
  .play-output {
    width:100%;
    min-height:200px;
    background:#000;
    color:#0f0;
    padding:1rem;
    border:1px solid #444;
    overflow:auto;
    font-family:monospace;
    font-size:15px;
    border-radius:8px;
  }

  footer {
    text-align:center;
    color:#666;
    padding:2rem;
    font-size:14px;
  }
</style>
</head>
<body>

<h1>My Interactive Portfolio</h1>

<!-- ===== Projects ===== -->
<h2>Projects</h2>
<div class="project-grid">
  <div class="project" data-project="1">Project 1<br>Game Prototype</div>
  <div class="project" data-project="2">Project 2<br>AI API Experiment</div>
  <div class="project" data-project="3">Project 3<br>Note-taking Tool</div>
</div>

<div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" id="projectClose">&times;</span>
    <div id="projectBody"></div>
  </div>
</div>

<!-- ===== Skills ===== -->
<h2>Skills</h2>
<div class="skill-group">
  <div class="pills">
    <span class="pill" data-info="Building structured web content.">Web Development</span>
    <span class="pill" data-info="Designing beautiful layouts.">UI Design</span>
    <span class="pill" data-info="Improving user experiences.">UX Design</span>
    <span class="pill" data-info="Responsive layouts for all devices.">Responsive Design</span>
    <span class="pill" data-info="Turning ideas into clickable mockups.">Prototyping</span>
  </div>
</div>
<div class="tooltip" id="tooltip"></div>

<!-- ===== Code Playground ===== -->
<h2>Code Playground</h2>
<div class="play-container">
  <textarea id="playgroundInput" placeholder="// Type JavaScript here"></textarea>
  <button id="playgroundRun">Run</button>
  <pre class="play-output" id="playgroundOutput"></pre>
</div>

<!-- ===== Dev Log ===== -->
<h2>Dev Log</h2>
<div class="play-container">
  <textarea id="devlogInput" placeholder="Write Markdown here..."></textarea>
  <button id="devlogRender">Render</button>
  <div class="play-output" id="devlogOutput"></div>
</div>

<footer>&copy; 2025 Your Portfolio</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ===== PROJECTS ===== */
  const projectBodies = {
    1: `
      <h3>Game Prototype</h3>
      <p>Click the button to increase your score.</p>
      <button id="gameBtn">Click Me</button>
      <p>Score: <span id="gameScore">0</span></p>
    `,
    2: `
      <h3>AI API Experiment - Calculator</h3>
      <p>A simple calculator to mimic API processing.</p>
      <input id="calcA" type="number" placeholder="Number A"> +
      <input id="calcB" type="number" placeholder="Number B">
      <button id="calcBtn">Calculate</button>
      <p>Result: <span id="calcResult">0</span></p>
    `,
    3: `
      <h3>Note-taking Tool</h3>
      <p>Write a note and save it locally in your browser.</p>
      <textarea id="noteText" style="width:100%;height:120px;"></textarea><br>
      <button id="noteSave">Save Note</button>
      <button id="noteLoad">Load Note</button>
      <p>Saved Note:</p>
      <pre id="noteOutput"></pre>
    `
  };

  const projectModal = document.getElementById("projectModal");
  const projectBody = document.getElementById("projectBody");
  const projectClose = document.getElementById("projectClose");

  document.querySelectorAll(".project").forEach(p => {
    p.addEventListener("click", () => {
      const key = p.dataset.project;
      projectBody.innerHTML = projectBodies[key] || "<p>No content.</p>";
      projectModal.style.display = "flex";

      // Initialize mini apps after DOM insertion
      if (key === "1") initGame();
      if (key === "2") initCalc();
      if (key === "3") initNotes();
    });
  });

  projectClose.addEventListener("click", () => projectModal.style.display = "none");
  window.addEventListener("click", e => {
    if (e.target === projectModal) projectModal.style.display = "none";
  });

  function initGame(){
    let score = 0;
    document.getElementById('gameBtn').addEventListener('click',()=>{
      score++;
      document.getElementById('gameScore').textContent = score;
    });
  }

  function initCalc(){
    document.getElementById('calcBtn').addEventListener('click',()=>{
      const a = parseFloat(document.getElementById('calcA').value) || 0;
      const b = parseFloat(document.getElementById('calcB').value) || 0;
      document.getElementById('calcResult').textContent = a + b;
    });
  }

  function initNotes(){
    const save = document.getElementById('noteSave');
    const load = document.getElementById('noteLoad');
    const text = document.getElementById('noteText');
    const output = document.getElementById('noteOutput');
    save.addEventListener('click', ()=>{
      localStorage.setItem('note', text.value);
    });
    load.addEventListener('click', ()=>{
      output.textContent = localStorage.getItem('note') || '';
    });
  }

  /* ===== SKILL PILLS ===== */
  const tooltip = document.getElementById("tooltip");
  document.querySelectorAll(".pill").forEach(p => {
    p.addEventListener("click", e => {
      tooltip.textContent = p.dataset.info;
      tooltip.style.display = "block";
      e.stopPropagation();
    });
  });
  document.addEventListener("click", () => tooltip.style.display = "none");

  /* ===== CODE PLAYGROUND ===== */
  const runBtn = document.getElementById('playgroundRun');
  const input  = document.getElementById('playgroundInput');
  const output = document.getElementById('playgroundOutput');
  runBtn.addEventListener('click', () => {
    try {
      const result = Function('"use strict"; return (' + input.value + ')')();
      output.textContent = String(result);
    } catch (err) {
      output.textContent = "Error: " + err;
    }
  });

  /* ===== DEV LOG ===== */
  const devBtn = document.getElementById('devlogRender');
  const devIn  = document.getElementById('devlogInput');
  const devOut = document.getElementById('devlogOutput');
  devBtn.addEventListener('click', () => {
    let text = devIn.value
      .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
      .replace(/\*(.*?)\*/g, "<i>$1</i>")
      .replace(/\n/g, "<br>");
    devOut.innerHTML = text;
  });

});
</script>

</body>
</html>
