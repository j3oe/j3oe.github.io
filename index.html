<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Hidden Truth Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 1.5rem;
      border-bottom: 3px double #f00;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #1a1a1a;
      border: 2px solid #f00;
      border-radius: 6px;
      box-shadow: 0 0 20px #0f0;
    }
    h2 {
      color: #f33;
      text-transform: uppercase;
      font-size: 1.4rem;
    }
    .post {
      margin-bottom: 2rem;
    }
    button {
      background: #000;
      color: #0f0;
      border: 2px solid #f00;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      text-transform: uppercase;
      margin-top: 1rem;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #f00;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Hidden Truth Journal</h1>
    <p>they don’t want you to know...</p>
  </header>

  <main>
    <div id="post" class="post"></div>
    <button onclick="generatePost()">New Revelation</button>
  </main>

  <footer>
    &copy; 2009–2025 The Hidden Truth Journal. Open your eyes.
  </footer>

  <script>
    const subjects = [
      "pigeons", "streetlights", "Wi-Fi routers", "microwaves", 
      "fluoride", "5G towers", "chemtrails", "smartphones", 
      "lizard people", "the moon", "satellites", "clouds",
      "vaccines", "traffic lights", "credit cards", "barcodes"
    ];

    const actions = [
      "are actually", "were designed to be", "hide", "disguise", 
      "control", "manipulate", "send signals to", "monitor"
    ];

    const objects = [
      "government surveillance devices", "mind-control transmitters",
      "alien technology", "secret listening stations", "tracking implants",
      "hidden antennas", "psy-ops experiments", "brainwashing machines"
    ];

    const fillers = [
      "Wake up, people!", 
      "They’ve been hiding this since the 1970s.",
      "Why do you think nobody talks about this?",
      "It’s all connected.",
      "Mainstream media will never cover this.",
      "If you follow the money, it all makes sense.",
      "This is why history books are full of lies.",
      "The evidence is right in front of us.",
      "Ask yourself why this information is so hard to find.",
      "Coincidence? No such thing."
    ];

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePost() {
      const subject = random(subjects);
      const action = random(actions);
      const object = random(objects);

      const title = `The Truth About ${subject.toUpperCase()}`;
      const paragraph1 = `Did you know that ${subject} ${action} ${object}? This is not a joke — the facts are hidden in plain sight.`;
      const paragraph2 = `${random(fillers)} ${random(fillers)} ${random(fillers)}`;
      const paragraph3 = `Next time you see ${subject}, remember: it’s part of a bigger plan. ${random(fillers)}`;

      document.getElementById("post").innerHTML = `
        <h2>${title}</h2>
        <p>${paragraph1}</p>
        <p>${paragraph2}</p>
        <p>${paragraph3}</p>
      `;
    }

    // Generate first post on load
    generatePost();
  </script>
</body>
</html>
